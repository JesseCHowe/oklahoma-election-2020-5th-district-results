<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Oklahoma Election 2020: 5th Congressional District</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="ok_map">
      <div class="controller">
        <h1>Oklahoma 5th District Representative Election Results</h1>
        <div class="toolTip">
          <span class="precinct-num"></span>
          <table>
            <tr class="desc-row">
              <th></th>
              <th>Votes</th>
              <th>Percent</th>
            </tr>
            <tr class="democrat-row">
              <td>
                <span class="drk-color clrBlock"></span>
                Dem. Kendra Horn
              </td>
              <td class="democrat-vote"></td>
              <td class="democrat-percentage"></td>
            </tr>
            <tr class="republican-row">
              <td>
                <span class="drk-color clrBlock"></span>
                Rep. Stephanie Bice
              </td>
              <td class="republican-vote"></td>
              <td class="republican-percentage"></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="container">
        <svg class="map_container" viewBox="0 0 760 500" preserveAspectRatio="xMinYMin slice" width="100%" height="100%" style="width: 100%;"></svg>
      </div>
    </div>
  </body>
  <script src='https://d3js.org/d3.v3.min.js'></script>
  <script src='https://d3js.org/topojson.v1.min.js'></script>
  <script src='https://d3js.org/queue.v1.min.js'></script><script  src="./script.js"></script>
  <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/projects.oklahomawatch.org/external-libraries/js/pym.v1.min.js"></script>
  <script type="text/javascript">
  var pymChild = new pym.Child({
    polling: 1200
  });
  </script>
</body>
</html>
